backend:
  name: github
  repo: AutodiffLabs/autodifflabs.github.io
  branch: main
  auth_scope: repo
  client_id: Ov23li8aeOf71Xru85St
  login: true

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "blogs"
    label: "Blog Posts"
    folder: "content/blogs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "docs"
    label: "Docs Pages"
    folder: "content/docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "hypergrad_docs"
    label: "Hypergrad Docs"
    folder: "content/hypergrad_docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }